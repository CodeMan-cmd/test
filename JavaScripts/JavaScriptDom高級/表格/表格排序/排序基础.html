<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			#ul1{
				background: green;
				list-style: none;
			}
		</style>
		<script>
			window.onload=function(){
				var oUl1=document.getElementById('ul1');
				var oBtn=document.getElementById('btn1');
				oBtn.onclick=function(){
					/*oUl1.appendChild(oLi);*/ //appendChild 第一先给原有的父级删除，添加新父级尾部
					var aLi=oUl1.getElementsByTagName('li');
					var arr=[];
					for (var i=0;i<aLi.length;i++) {
						arr[i]=aLi[i];
					};
					/*sort 有2个比较参数*/
					arr.sort(function(){
						var n1=parseInt(arguments[0].innerHTML);
						var n2=parseInt(arguments[1].innerHTML);
						return n1-n2; /*三个返回值 负数表示小 正数表示打 0相等*/
					});
					for (var j=0;j<arr.length;j++) {
						oUl1.appendChild(arr[j]);
					}
				};
			};
		</script>
	</head>
	<body>
		<center>
		<input type="button" id="btn1" value="排序" />
		<ul id="ul1">
			<li>2</li>
			<li>3</li>
			<li>1</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
		</ul>
		</center>
	</body>
</html>
