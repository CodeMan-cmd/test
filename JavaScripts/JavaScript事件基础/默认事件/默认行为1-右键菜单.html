<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#div1{
				position: absolute;	
				width: 80px;
				border: 1px solid black;
				background: red;
				display: none;
			}
			div ul li{
				list-style: none;
			}
		</style>
		<script type="text/javascript">
			/*oncontextmenu右键*/
			document.oncontextmenu=function(ev){
				var oDiv=document.getElementById('div1');
				oDiv.style.display='block';
				var oEvent=ev||event;
				oDiv.style.left=oEvent.clientX+'px';
				oDiv.style.top=oEvent.clientY+'px';
				return false;
			};
			document.onclick=function(){
				var oDiv=document.getElementById('div1');
				oDiv.style.display='none';
			};
		</script>
	</head>
	<body>
		<div id="div1">
			<ul>
				<li>aaa</li>
				<li>bbb</li>
				<li>ccc</li>
				<li>sad</li>
				<li>asd</li>
			</ul>
		</div>
	</body>
</html>
