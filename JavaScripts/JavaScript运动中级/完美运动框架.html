<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 100px;
				height: 100px;
				background: red;
				filter: alpha(opacity:30);
				opacity: 0.3;
			}
			#div2{
				width: 100px;
				height: 100px;
				background: red;
				filter: alpha(opacity:30);
				opacity: 0.3;
			}
		</style>
		<script type="text/javascript" src="move.js" ></script>
		<script type="text/javascript">
			window.onload=function(){
			var oDiv=document.getElementById('div1');
			var oDiv2=document.getElementById('div2');
			var oBtn=document.getElementById('btn1');
			oBtn.onclick=function(){
				startMove(oDiv,{width:300,height:300,opacity:100},function(){
					startMove(oDiv2,{width:300,height:300,opacity:100})
				});
			};
		};
		</script>
	</head>
	<body>
		<input type="button" id="btn1" value="运动" />
		<div id="div1"></div>
		<div id="div2"></div>
	</body>
</html>
