<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 100px;
				height: 100px;
				background: green;
				position: absolute;
				left: 0px;
				top: 50px;
			}
		</style>
		<script>
			setInterval(function(){
				 var oDiv=document.getElementById('div1');
				 oDiv.style.left=oDiv.offsetLeft+10+'px';
			},30);
		</script>
	</head>
	<body>
		<div id="div1"></div>
	</body>
</html>
