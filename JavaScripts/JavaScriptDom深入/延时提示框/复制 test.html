<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				float: left;
				margin: 10px;
			}
			
			#div1 {
				width: 50px;
				height: 50px;
				background: red;
			}
			
			#div2 {
				width: 250px;
				height: 180px;
				background: #CCCCCC;
				display: none;
			}
		</style>
		<script>
			window.onload = function() {
				var oDiv1 = document.getElementById('div1');
				var oDiv2 = document.getElementById('div2');
				var timer = null;

				/*在移动到 oDiv2=oDiv 关闭0.5定时隐藏*/
				/*移动到 oDiv2=oDiv 显示 oDiv2*/
				oDiv2.onmouseover = oDiv1.onmouseover = function() {
					clearTimeout(timer);
					oDiv2.style.display = 'block';
				};

				/*失去 oDiv2=oDiv1 隐藏 oDiv2*/
				oDiv2.onmouseout = oDiv1.onmouseout = function() {
					timer = setTimeout(function() {
						oDiv2.style.display = 'none';
					}, 500);
				};
			};
		</script>
	</head>

	<body>
		<div id="div1"></div>
		<div id="div2"></div>
	</body>

</html>
