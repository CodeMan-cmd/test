<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<script>
		/*这个函数获取box标签放到aResult集合里*/
			function getByClass() {
				var aResult = [];
				var aEle = arguments[0].getElementsByTagName('*');
				for (var i=0;i<aEle.length;i++) {
					if (aEle[i].className==arguments[1]) {
						aResult.push(aEle[i]);
					}
				}
				return aResult;
			}
			/*调用getByClass函数来遍历集合*/
			window.onload = function() {
				var oUl = document.getElementById('ull');
				var aBox=getByClass(oUl,'box');
				for (var i=0;i<aBox.length;i++) {
					aBox[i].style.background='red';
				}
			}
		</script>
	</head>

	<body>
		<ul id="ull">
			<li class="box"></li>
			<li></li>
			<li class="box"></li>
			<li class="box"></li>
			<li></li>
			<li></li>
		</ul>
	</body>
</html>
