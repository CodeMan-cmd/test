<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				width: 200px;
				height: 200px;
				float: left;
				border: 1px solid black;
				margin: 10px;
			}
		</style>
		<script>
			window.onload = function() {
				/*getElementsByTagName给的是一个数组*/
				var aDiv = document.getElementsByTagName('div');
				/*循环*/
				for(var i = 0; i < aDiv.length; i++) {
					aDiv[i].style.background = '#008000';
				}
			};
		</script>
	</head>

	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>

</html>
