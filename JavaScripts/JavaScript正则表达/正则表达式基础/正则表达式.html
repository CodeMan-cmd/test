<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var str = '123 123 123 132 123 ---qwe qd1';
			var arr = [];
			var tmp = '';
			for(var i = 0; i <= str.length; i++) {
				if(str.charAt(i) >= '1' && str.charAt(i) <= '3') {
					tmp += str.charAt(i);
				} else {
					if(tmp) {
						arr.push(tmp);
						tmp = '';
					}
				}
			}
			alert(arr);
		</script>
	</head>

	<body>
	</body>

</html>
