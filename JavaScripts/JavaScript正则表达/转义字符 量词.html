		<script type="text/javascript">
			/***
			 *  \d 数字   [0-9]
			 *  \w 英文 数字 下划线 [a-z0-9]
			 *  \s 空白符
			 * 
			 *  \D 除了数字  [^0-9]
			 *  \W 除了a到z0到9以及下划线以外的东西 [^a-z0-9_]
			 *  \S 非空白字符
			 *   . 任意字符
			 *   + 最多不限
			 *   ？ 最多0次最少1次
			 *   ^ 开头
			 *   & 结尾
			 * */
			
			
			/**
			 * {n} 正好出现n次
			 * [1-9]\d{7}
			 * 
			 * {n,m} 对少n次，对多m此
			 * [1-9]\d{4,10}
			 * 
			 * {n,} 最少n次，最多不限
			 * [1-9]\d{4,}
			 * 
			 * {,m} 最多0次最少4次
			 * [1-9]\d{,4}
			 * 
			 */
			
			//电话号码
			var re=(0\d{2,3}-)?[1-9]\d{7}(-\d{1,5})?;
		</script>
