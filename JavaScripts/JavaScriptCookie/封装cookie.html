<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function setCookie(name,value,iDay){
				var oDate=new Date();
				oDate.setDate(oDate.getDate()+iDay);
				document.cookie=name+'='+value+';expires='+oDate;
			}
			/*200天过期*/
			setCookie('userName','tong',200);
			/*200天过期*/
			setCookie('password','123123',200);
		</script>
	</head>
	<body>
	</body>
</html>
