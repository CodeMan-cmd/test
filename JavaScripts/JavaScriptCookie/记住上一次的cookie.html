<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="cookie.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function() {
				var oFrom = document.getElementById('form1');
				var oUser = document.getElementsByName('user')[0];

				oFrom.onsubmit = function() {
					setCookie('user', oUser.value, 14);
				};
				oUser.value = getCookie('user');
			};
		</script>
	</head>

	<body>
		<form id="form1" action="http://www.zhinengshe.com/" >
			用户名：<input type="text" name="user" /><br /> 密码:
			<input type="password" name="pwd" /><br />
			<input type="submit" value="登录" />
		</form>
	</body>

</html>
