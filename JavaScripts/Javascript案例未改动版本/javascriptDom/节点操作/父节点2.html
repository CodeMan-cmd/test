<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 200px;
				height: 200px;
				background: #ccc;
				position: relative;
			}
			#div2{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 50px;
				top: 50px;
			}
		</style>
		<script>
			window.onload = function() {
			var oDiv2=document.getElementById('div2');
			/*offsetParent用来获取父节点 而且根据样式不同会发生变化*/
			alert(oDiv2.offsetParent);
			};
		</script>
	</head>

	<body>
		<div id="div1">
			<div id="div2"></div>
		</div>
	</body>

</html>
