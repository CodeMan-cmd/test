<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*让文档运行完成再来运行JavaScript*/
			window.onload=function(){
				var otxt=document.getElementById('txt1');
				/*onkeydown键盘事件*/
				otxt.onkeydown=function(ev){
					var oEvent=ev||event;
					//0= 48
					//9= 57
					/*如果 用户按的 不是退空间 并且 不是数字的 都返回false*/
					/*if (oEvent.keyCode!=8 &&(oEvent.keyCode<48||oEvent.keyCode>57)) {
						return false;
					};*/
					/*这句代码阻止了1至0的输入*/
					if (oEvent.keyCode!=8 &&(oEvent.keyCode>48&&oEvent.keyCode<57)) {
						return false;
					};
				};
			};
		</script>
	</head>
	<body>
		<input type="text" id="txt1" />
	</body>
</html>
