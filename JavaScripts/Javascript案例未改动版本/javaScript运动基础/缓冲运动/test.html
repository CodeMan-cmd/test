<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			#div1 {
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 0;
				top: 50px;
			}
			
			#div2 {
				width: 1px;
				height: 300px;
				position: absolute;
				left: 300px;
				top: 0;
				background: black;
			}
		</style>

		<script type="text/javascript">
			/*alert(Math.floor(2.6)); //向下取整
			alert(Math.ceil(-9.8	)); //向上取整*/
			function startMove() {
				var oDiv1 = document.getElementById('div1');
				setInterval(function() {
					/*向上取整 计算出运动量 向右走*/
					var speed = (300 - oDiv1.offsetLeft) / 10;
					/*speed赋值speed 大于0 Math.ceil(speed) Math.floor(speed)*/
					speed=speed>0?Math.ceil(speed):Math.floor(speed);
					oDiv1.style.left = oDiv1.offsetLeft + speed + 'px';
				}, 30);
			};
		</script>
	</head>

	<body>
		<input type="button" id="btn1" value="开始运动" onclick="startMove()" />
		<div id="div1"></div>
		<div id="div2"></div>
	</body>

</html>
