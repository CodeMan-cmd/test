<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 200px;
				height: 200px;
				background: green;
				position: absolute;
				top: 50px;
				left: 0px;
			}
		</style>
		<script>
			var timer=null;
			function startMove(){
				var oDiv=document.getElementById('div1');
				/*每次再次点击开启先关闭前面的定时器*/
				clearInterval(timer);
				timer=setInterval(function(){
					var speed=1;
					if (oDiv.offsetLeft>=300) {
						clearInterval(timer);
					}else{
						oDiv.style.left=oDiv.offsetLeft+speed+'px';
					};
				},30);
			};
		</script>
	</head>
	<body>
		<input type="button"  id="btn1" value="开始运动" onclick="startMove()"/>
		<div id="div1"></div>
	</body>
</html>
