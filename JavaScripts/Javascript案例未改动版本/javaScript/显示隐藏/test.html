<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>test</title>
	</head>
	<style>
		#div1{width: 100px; height: 200px; background: #ccc; display: none;}
	</style>
	<script>
		function shouHide(){
			var oDiv=document.getElementById('div1');
			if (oDiv.style.display=='block') {
				oDiv.style.display='none';
			}else{
				oDiv.style.display='block';
			}
		}
	</script>
	<body>
		<input type="button" value="显示隐藏" onclick="shouHide()" />
		<div id="div1">主人 喜欢你</div>
	</body>
</html>
