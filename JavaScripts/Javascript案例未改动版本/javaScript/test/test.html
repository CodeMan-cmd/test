<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1 {
				width: 200px;
				height: 200px;
				background: red;
				border: 1px solid #999;
			}
		</style>
		<script>
			
			function toGreen() {
				var oDiv=document.getElementById('div1');
				oDiv.style.width = '300px';
				oDiv.style.height = '300px';
				oDiv.style.background='green';
			}
			function toRed(){
				var oDiv=document.getElementById('div1');
				oDiv.style.width = '200px';
				oDiv.style.height = '200px';
				oDiv.style.background='red';
			}
		</script>
	</head>

	<body>
		<input type="button" value="按钮" onmouseover="toGreen()" onmouseout="toRed()" />
		<div id="div1">
			为了您的信息安全····
		</div>
	</body>

</html>
