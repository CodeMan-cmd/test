<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../lib/vue.js"></script>
		<script src="../lib/vue-router.js"></script>
	</head>
	<body>
		<div id="app">
			<!--给路由传参数 则不许需要修改path属性 		修改to参数就可以了-->
			<router-link to='/login/12/tong' tag='hr'>登录</router-link>
			<router-link to='/register/13/hui' tag='hr'>注册</router-link>
			<router-view ></router-view>
		</div>
	</body>
	<script>
		var login={
			//可以省略this在template
			template:'<h1>登录{{this.$route.params.id}}{{this.$route.params.name}}</h1>',
			data(){
				return{
					msg:'123'
				}
			},
			created(){
				console.log(this.$route.params.id)
			}
		}
		var register={
			template:'<h1>注册{{this.$route.params.id}}{{this.$route.params.name}}</h1>'
		}
		
		var router=new VueRouter({
			routes:[
				{path:'/login/:id/:name',component:login},
				{path:'/register/:id/:name',component:register}
			]
		})
		
		var vm=new Vue({
			el:'#app',
			data:{},
			methods:{},
			//简化router:router
			router
		});
	</script>
</html>
