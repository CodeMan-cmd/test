<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../lib/vue.js"></script>
		<script type="text/javascript" src="../lib/vue-router.js"></script>
	</head>

	<body>
		<div id="app">
			<router-link to='/account'>Account</router-link>
			<router-view></router-view>
		</div>
		<template id="tmpl">
			<div>
				<h1>这厮是Account组件</h1>
				<router-link to='/account/login'>登录</router-link>
				<router-link to='/account/register'>注册 </router-link>
				<!--组件内的节点组件-->
				<router-view></router-view>
			</div>
		</template>
	</body>
<script>
	
		var account = {
			template: '#tmpl'
		}
		var login = {
			template: '<h1>登录组件</h1>'
		}
		var register = {
			template: '<h1>注册组件</h1>'
		}

		var router = new VueRouter({
			routes: [{
					path: '/account',
					component: account,
					children: [
					//这里不加/ 否则永远以根路径开始请求 这样用户不方便理解url地址
						{path: 'login',component: login},
						{path: 'register',component: register
						}]
				}]
		})

		var vm = new Vue({
			el: '#app',
			data: {},
			methods: {},
			router
		});
	</script>

</html>
