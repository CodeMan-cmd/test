<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../lib/vue.js"></script>
	</head>

	<body>
		<div id="app">{{msg|msgFormat('疯狂','123')|test}}</div>
	</body>
	<script>
		/*过滤器*/
		Vue.filter('msgFormat', function(msg,arg,arg2) {
			return msg.replace(/单纯/g,arg+arg2)
		})
		Vue.filter('test',function(msg){
			return msg+'======='
		})
		
		var vm = new Vue({
			el: '#app',
			data: {
				msg: '我是个单纯的，傻傻的,单纯的男人啊'
			},
			methods: {}
		});
	</script>
</html>
