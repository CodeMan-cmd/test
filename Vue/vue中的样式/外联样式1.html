<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../lib/vue.js"></script>
		<style type="text/css">
			.red {
				color: darkcyan;
			}
			
			.thin {
				/*粗细设置*/
				font-weight: 200;
			}
			
			.italic {
				font-style: italic;
			}
			
			.active {
				/*间隔*/
				letter-spacing: 0.5em;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<!--的一种使用方式 这里的class需要用v-bind-->
			<!--<h1 v-bind:class="['thin','italic']">这是一个h1好大的,大的你无法想象</h1>-->
			<!--数组中使用三元表达式							如果是true 进入赋值active-->
			<!--<h1 v-bind:class="['thin','italic',flag?'active':'']">这是一个h1好大的,大的你无法想象</h1>-->
			
			<!--在数组中来替代三元表达式，提高代码可读性-->
			<!--<h1 v-bind:class="['thin','italic',{'active':flag} ]">这是一个h1好大的,大的你无法想象</h1>-->
			
			<!--在为class使用 v-bind 绑定对象的时候 对象的属性是类名，由于 对象的属性可带引导，也可以不带引导，所以 这里没有写引导 属性的值是一个标识符-->
			<h1 v-bind:class="classObj">这是一个很大的h1</h1>
		</div>
	</body>
	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				flag: true,
				classObj:{red:true,thin:true,italic:false,active:false}
			},
			mmethods: {

			}
		});
	</script>

</html>
