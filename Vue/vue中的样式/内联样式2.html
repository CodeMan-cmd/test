<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../lib/vue.js"></script>
	</head>

	<body>
		<div id="app">
			<!--对象是一个无序的键值对集合-->
			<!--如果属性内包含横线-就要加''-->
			<!--<h1 :style="styleObj">这是一个h1</h1>-->
			<h1 :style="[styleObj2,styleObj]">这是一个h1</h1>
		</div>
	</body>
	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				styleObj:{color:'red','font-weight':300},
				styleObj2:{'font-style':'italic'}
			},
			methods: {}
		});
	</script>

</html>
