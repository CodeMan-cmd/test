<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../lib/vue.js" ></script>
	</head>
	<body>
		<div id="app">
			<a href="#" @click.prevent="flag=true">登录</a>
			<a href="#" @click.prevent="flag=false">注册</a>
			<div>
				<login v-if='flag'></login>
				<register v-else='flag'></register>
			</div>
		</div>
	</body>
	<script>
		Vue.component('login',{
			template:'<h3>登录组件</h3>'
		})
		Vue.component('register',{
			template:'<h3>注册页面</h3>'
		})
		var vm=new Vue({
			el:'#app',
			data:{
				flag:true
			},
			methods:{}
		});
	</script>
</html>
