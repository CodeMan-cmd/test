<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

	</head>

	<body>
		<div id="app">

			<!-- <my-com1></my-com1>-->
			<mycom1></mycom1>

	<script type="text/javascript">

		//})

		//Vue.component('myCom1',com1)
		//Vue.component('mycom1',com1)

		Vue.component('mycom1', Vue.extend({

		}))

		var vm = new Vue({

			data: {},
			methods: {}
		});
