<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../lib/vue.js"></script>
	</head>

	<body>
		<div id="app">
			<mycom3></mycom3>
		</div>
		<div id="app2">
			<mycom3></mycom3>
			<login></login>
			<login2></login2>
		</div>
		<!--在被控制的#app外面 使用template元素定义组建的模板结构-->
		<template id="tmpl">
			<div>
				<h1>这是通过template元素在外部定义的组件结构 这个方式有代码的提示和高亮</h1>
				<h4>好用不错</h4>
			</div>
		</template>
			<template id="tmpl2">
			<div>
				<h1>私有template2</h1>
			</div>
		</template>
	</body>
	<script>
		Vue.component('mycom3', {
			template: '#tmpl'
		})
		//创建vue实例 得到ViewModel
		var vm = new Vue({
			el: '#app',
			data: {},
			methods: {}
		})
		var vm2 = new Vue({
			el: '#app2',
			data: {},
			methods: {},
			filters: {},
			directives: {},
			components: { //定义实例内部私有组件的
				login: {
					template: '<h1>这是私有的app2的login组件</h1>'
				},
				login2:{
					template:'#tmpl2'
				}
			},

			beforeCreate() {},
			created() {},
			beforeMount() {},
			mounted() {},
			beforeUpdate() {},
			updated() {},
			beforeDestroy() {},
			destroyed() {}
		})
	</script>

</html>
