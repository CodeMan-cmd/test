<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../lib/vue.js"></script>
	</head>

	<body>
		<div id="app">
			<!--这里还是使用标签的形式-->
			<mycom2></mycom2>
		</div>
	</body>
	<script type="text/javascript">
		Vue.component('mycom2',{
			//组件的template属性指向的模板内容       必须只能有唯一的根元素
			template:'<div><h3>这是直接使用component创建出来的组件</h3><span>这里是span</span></div>'
		})
		//创建 vue实例，得到ViewModel
		var vm = new Vue({
			el: '#app',
			data: {},
			methods: {}
		});
	</script>

</html>
