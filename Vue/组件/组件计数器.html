<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../lib/vue.js"></script>
	</head>

	<body>
		<div id="app">
			<counter></counter><hr />
			<counter></counter><hr />
			<counter></counter><hr />
		</div>
	</body>
	<template id="tmp1">
		<div>
			<input type="button" value="+1" @click="increment" />
			<input type="button" value="+2" @click="increment2" />
			<input type="button" value="+3" @click="increment3" />
			<input type="button" value="+4" @click="increment4" />
			<input type="button" value="+5" @click="increment5" />
			<h3>{{count}}</h3>
		</div>
	</template>
	<script>
		//这样的引用对象 上面的组件标签只会引用一个值
		//var dataObj = {
		//count: 1
		//}

		//这是一个计数的组件        身上有个按钮         让data中的count值加1
		Vue.component('counter', {
			template: '#tmp1',
			data: function() {
				return {
					count: 1
				} //这样只会引用新开出的对象
			},
			methods: {
				increment() {
					this.count++
				},
				increment2() {
					this.count += 2
				},
				increment3() {
					this.count += 3
				},
				increment4() {
					this.count += 4
				},
				increment5() {
					this.count += 5
				}
			}
		})

		var vm = new Vue({
			el: '#app',
			data: {},
			methods: {}
		});
	</script>



</html>
